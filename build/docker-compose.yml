version: "2"
services:
  db:
    image: "mongo"
    expose:
      - "27017"
  api:
    build:
      context: ../server
    environment:
      - NODE_ENV=debug
      - API_PORT=80
      - API_HOST=db
      - CLIENT_URL=http://localhost:5000
      - DEBUG="temnames:*"
    expose:
      - "80"
    ports:
      - "80:80"   
  app:
    build:
      context: ../rclient/temnames/
    ports:
      - "5000:80"
