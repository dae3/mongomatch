version: "2"
services:
  db:
    image: "mongo"
    expose:
      - "27017"
  api:
    build:
      context: ../server
    environment:
      - NODE_ENV=production
      - API_PORT=80
      - API_HOST=db
      - CLIENT_URL=http://localhost:5000
      - DEBUG="temnames:*"
    expose:
      - "80"
    ports:
      - "8000:80"   
    depends_on:
       - "db"
  app:
    build:
      context: ../rclient/temnames/
    ports:
      - "5000:80"
    depends_on:
      - "api"
